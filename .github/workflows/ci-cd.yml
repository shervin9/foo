name: ci-cd
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setups Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Setup dependencies
        run: npm install

      - name: build docker image
        run: docker build -t devops-app .
